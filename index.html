<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>CRM Business</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="contact-options">
            <div class="icon-contact">
                <div class="contact-img">
                    <img src="./assets/img/phone.png" alt="">
                </div>
                <div class="contact-img">
                    (+84) 123456789
                </div>
            </div>
            <div class="icon-contact">
                <div class="contact-img">
                    <img src="./assets/img/email.png" alt="">
                </div>
                <div class="contact-contact">
                    info@CRM.com
                </div>
            </div>
        </div>
        <div class="social-options">
            <div class="social-icons">
                <div class="contact-img">
                    <img src="./assets/img/facebook.png" alt="">
                </div>
                <div class="contact-img">
                    <img src="./assets/img/googleplus.png" alt="">
                </div>
                <div class="contact-img">
                    <img src="./assets/img/twitter.png" alt="">
                </div>
                <div class="contact-img">
                    <img src="./assets/img/linkedin.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <!--NAVBAR-->
    <nav>
        <div class="brand">
            <img src="./assets/img/brand.png" alt="">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#" class="Active">Home</a></li>
                <li><a href="#" class="Active">About Us</a></li>
                <li><a href="#" class="Active">Services</a></li>
                <li><a href="#" class="Active">Career</a></li>
                <li><a href="#" class="Active">Blog</a></li>
                <li><button>Contact Us</button></li>
            </ul>
        </div>
    </nav>

    <!--HERO SECTION-->
    <section class="hero-section">
        <div class="blank-space">
            <!--BLANK SPACE LETS US ALIGN OTHER DIVS IN SECTION-->
        </div>
        <div class="section-content">
            <div class="heading">
                <h1>BOOST UP YOUR LOCAL BUSINESS</h1>
            </div>
            <div class="paragraph">
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, illo ut.</h3>
            </div>
        </div>
        <div class="carousel-controls">
            <div class="carousel-preview">
                <img src="./assets/img/hero-carousel-hover.png" alt="">
            </div>
            <div class="carousel-icons">
                <img src="./assets/img/carousel-dot.png" alt="">
                <img src="./assets/img/carousel-dot.png" alt="">
                <img src="./assets/img/carousel-dot-blue.png" alt="">
            </div>
        </div>
    </section>

    <!--START WORK WITH US SECTION-->
    <section class="work-with-us">
